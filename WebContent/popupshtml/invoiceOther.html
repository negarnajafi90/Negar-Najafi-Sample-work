                                                               <div style="width:100%; margin-top: 1px">

                                                                             name="InvoiceTransit" value="Transit"

                                                               <br>
                                                               <br>

                                                               <label id="invoicePhone" style="margin-top: 4px;"><%=mycompany.Phone%></label>

                                                               <br>

                                                               <label style="margin-top: 4px;"><a target="_blank" id="invoiceEmail"

                                                               <br>

                                                               <label id="invoiceAddress1" style="margin-top: 4px;"><%=mycompany.Unit%>
